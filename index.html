<html>
  <head>
    <title> Calculadora de Média - Dolaumzim </title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
     
     <h2> <br> <br>
      <input type="number" id="nota1" step="0.1" placeholder="Primeira nota"/><br>
      <input type="number" id="nota2" step="0.1" placeholder="Segunda nota"/><br>
      <input type="number" id="nota3" step="0.1" placeholder="Terceira nota"/><br>
      <input type="number" id="nota4" step="0.1" placeholder="Quarta nota"/><br>
      <button type="submit" onclick="calcularMedia()">Calcular</button>
     </h2>
     <p class="aviso" id="aviso"></p>
     <h2 class="resultado" id="resultado" ></h2>
     <h2 class="aprovacao" id="aprovacao" ></h2>
     <h2 class="reprovacao" id="reprovacao" ></h2>
     
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <a href="https://github.com/dolaumzim" target="_blank">
    <img src="https://file5s.ratemyserver.net/mobs/1561.gif" alt="" class="dolaumzim">
    </a>
  </body>
</html>
